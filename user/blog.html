    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- Header -->
    <div class="top-header bg-white text-ffaa33">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <img src="../image/logo1.png" alt="Website Logo" class="logo-img">
            </div>
            <div class="search-bar input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="header-icons">
                <a href="favorites.html" class="mr-3"><i class="fas fa-heart"></i> Favorites</a>
                <a href="cart.html" class="mr-3"><i class="fas fa-shopping-cart"></i> Cart</a>

            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ffaa33">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Destination
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-white" href="#">Kuala Lumpur</a>
                            <a class="dropdown-item text-white" href="#">Penang</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="currency.html">Currency Conversion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="coins_reward.html">Coins Reward</a>

                    </li>
                </ul>

        </div>
    </nav>

    <!-- Blog Content -->
    <div class="container my-4">
        <div id="postForm" class="mb-4">
            <h1>Share Your Blog</h1>
            <textarea class="form-control" id="postContent" rows="3" placeholder="Share your experience..."></textarea>
            <input type="file" id="postMedia" multiple>
            <button class="btn btn-primary mt-2" id="postButton">Post</button>
        </div>
        <div id="posts" class="mb-4">
            <!-- User posts will be dynamically added here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

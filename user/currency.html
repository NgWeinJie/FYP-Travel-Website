    <!-- Main Content -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-light rounded">
                    <div class="card-header text-white bg-ffaa33">
                        <h4 class="mb-0">Currency Conversion</h4>
                    </div>
                    <div class="card-body bg-white">
                        <form>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" class="form-control" placeholder="Enter amount" oninput="convertCurrency()">
                            </div>
                            <div class="form-group">
                                <label for="fromCurrency">From Currency</label>
                                <select id="fromCurrency" class="form-control" onchange="convertCurrency()">
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toCurrency">To Currency</label>
                                <select id="toCurrency" class="form-control" onchange="convertCurrency()">
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </form>
                        <h4 class="mt-4">Converted Amount:</h4>
                        <div id="result" class="alert alert-info">0.00</div>
                    </div>
                </div>
            </div>
        </div>

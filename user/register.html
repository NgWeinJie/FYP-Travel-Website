<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="../image/bg1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 border-translucent">
                <h2 class="text-center mb-4">Register</h2>
                <form id="registerForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="text-danger error d-none" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="text-danger error d-none" id="lastNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="text-danger error d-none" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="text-danger error d-none" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" required>
                        <div class="text-danger error d-none" id="contactNumberError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                    <div class="text-danger error d-none" id="formError"></div>
                </form>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
                        <label class="form-check-label" for="termsCheckbox">
                            I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
                        </label>
                    </div>
                    <div class="text-danger error d-none" id="termsError">Please agree to the terms and conditions before register.</div>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="js/register.js"></script>
</body>
</html>

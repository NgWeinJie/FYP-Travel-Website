<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Attractions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- Top Header with logo, search bar, and icons -->
    <div class="top-header bg-white text-ffaa33">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <img src="../image/logo1.png" alt="Website Logo" class="logo-img">
            </div>
            <div class="search-bar input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="header-icons">
                <a href="favorites.html" class="mr-3"><i class="fas fa-heart"></i> Favorites</a>
                <a href="cart.html" class="mr-3"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ffaa33">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Destination
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-white" href="#" id="kuala-lumpur-link">Kuala Lumpur</a>
                            <a class="dropdown-item text-white" href="#" id="penang-link">Penang</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="currency.html">Currency Conversion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="order_history.html">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="feedback.html">Feedback Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="promotion-slide" class="container-fluid p-0">
        <div id="promotionCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carouselItems">
                <!-- Slides will be dynamically inserted here -->
            </div>
            <a class="carousel-control-prev" href="#promotionCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#promotionCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="my-4">Explore Attractions</h1>
        <div id="recommendations-section">
            <h2>Recommended for You</h2>
            <div class="row" id="recommendations">
                <!-- Recommended Attractions will be dynamically added here -->
            </div>
        </div>
        <div id="kuala-lumpur-section">
            <h2>Kuala Lumpur</h2>
            <div class="row" id="kuala-lumpur-attractions">
                <!-- Kuala Lumpur Attractions will be dynamically added here -->
            </div>
        </div>
        <div id="penang-section" class="mt-5">
            <h2>Penang</h2>
            <div class="row" id="penang-attractions">
                <!-- Penang Attractions will be dynamically added here -->
            </div>
        </div>
        <div id="search-results-section" class="mt-5" style="display: none;">
            <h2>Search Results</h2>
            <div class="row" id="search-results">
                <!-- Search Results will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-warning btn-floating">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Chat Widget -->
    <div id="chat-widget">
        <button id="open-chat-btn" class="btn btn-primary">Chat with us</button>
        <div id="chat-box" class="d-none">
            <div class="chat-toggle">
                <button id="live-chat-btn" class="btn btn-info">Live Chat</button>
                <button id="chat-history-btn" class="btn btn-secondary">Chat History</button>
            </div>
            <div id="live-chat-section" class="chat-section">
                <div id="queue-info"></div>
                <div id="chat-messages" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                <button id="send-chat-btn" class="btn btn-primary mt-2">Send</button>
                <button id="end-chat-btn" class="btn btn-danger mt-2">End Chat</button>
            </div>
            <div id="chat-history-section" class="chat-section d-none">
                <div id="chat-history" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>
            </div>
        </div>
    </div>
    
    
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ticket Sales Analytics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Admin Navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-ffaa33">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="new_attractions.html">Add New Attraction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="chat.html">Admin Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="promotion.html">Promotion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="coins_reward.html">Coins Reward</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="customer_order.html">Customer Orders History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="analytics.html">Sales Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Ticket Sales Analytics</h2>

        <div class="row mb-4">
            <div class="col-md-12">
                <button id="exportBtn" class="btn btn-success" onclick="exportCartDataToCSV()">Export Cart Data as CSV</button>
            </div>
        </div>    
    
        <!-- Sales Data Table -->
        <div class="row mb-5">
            <div class="col-md-12">
                <h4>Sales Data by Location</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered animate__animated animate__fadeIn">
                        <thead class="thead-light">
                            <tr>
                                <th>Location</th>
                                <th>Tickets Sold</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Sales data will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Chart Section for Ticket Sales -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h4>Popular Attractions</h4>
                <button id="toggleAttractionsBtn" class="btn btn-primary mb-2" onclick="toggleAttractionsView(allAttractions, topAttractions)">Show All</button>
                <canvas id="attractionChart" style="width: 100%; height: 300px;"></canvas>
            </div>
        </div>
    
    <!-- Filter Inputs for Daily and Monthly Sales -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="dailySalesStartDate">Start Date for Daily Sales:</label>
            <input type="date" id="dailySalesStartDate" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="dailySalesEndDate">End Date for Daily Sales:</label>
            <input type="date" id="dailySalesEndDate" class="form-control">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="monthlySalesStartMonth">Start Month for Monthly Sales:</label>
            <input type="month" id="monthlySalesStartMonth" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="monthlySalesEndMonth">End Month for Monthly Sales:</label>
            <input type="month" id="monthlySalesEndMonth" class="form-control">
        </div>
    </div>

    <!-- Daily Sales Chart Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h4>Daily Sales Chart</h4>
            <canvas id="dailySalesChart" style="width: 100%; height: 300px;"></canvas>
        </div>
    </div>

    <!-- Monthly Sales Chart Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h4>Monthly Sales Chart</h4>
            <canvas id="monthlySalesChart" style="width: 100%; height: 300px;"></canvas>
        </div>
    </div>
</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="js/analytics.js"></script> 

</body>
</html>

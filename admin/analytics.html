<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ticket Sales Analytics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Admin Navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-ffaa33">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="new_attractions.html">Add New Attraction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="chat.html">Admin Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="promotion.html">Promotion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="analytics.html">Sales Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Ticket Sales Analytics</h2>

        <!-- Date Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-3 align-self-end">
                <button id="filterDates" class="btn btn-primary">Filter</button>
            </div>
        </div>

        <!-- Add filter button -->
        <div class="mb-3">
            <button id="toggleAttractions" class="btn btn-primary">Show All Attractions</button>
            <button id="exportCombinedCSV" class="btn btn-secondary">Export Combined Data as CSV</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>

        <!-- Chart Section for Ticket Sales -->
        <div class="row">
            <div class="col-md-6 canvas-container">
                <canvas id="salesChart"></canvas> <!-- Ticket Sales Chart -->
            </div>
            <div class="col-md-6 canvas-container">
                <canvas id="attractionChart"></canvas> <!-- Popular Attractions Chart -->
            </div>
        </div>

        <!-- Add new sections for Daily and Monthly sales -->
        <div class="row mt-5">
            <div class="col-md-6 canvas-container">
                <canvas id="dailySalesChart"></canvas> <!-- Daily Sales Chart -->
            </div>
            <div class="col-md-6 canvas-container">
                <canvas id="monthlySalesChart"></canvas> <!-- Monthly Sales Chart -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="js/analytics.js"></script> <!-- Analytics JavaScript -->

</body>
</html>

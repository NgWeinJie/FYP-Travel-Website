    <link rel="stylesheet" href="css/header.css">
</head>

    <header class="navbar navbar-expand-lg navbar-light bg-ffaa33">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="new_attractions.html">Add New Attraction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="chat.html">Admin Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="promotion.html">Promotion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="coins_reward.html">Coins Reward</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="analytics.html">Sales Analytics</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1 class="my-4">Manage Attractions</h1>

        <!-- Attraction Form -->
        <form id="attractionForm">
            <div class="form-group">
                <label for="destinationName">Destination Name</label>
                <input type="text" class="form-control" id="destinationName" required>
            </div>
            <div class="form-group">
                <label for="ticketPriceMalaysianAdult">Ticket Price (Malaysian - Adult)</label>
                <input type="number" class="form-control" id="ticketPriceMalaysianAdult" required>
            </div>
            <div class="form-group">
                <label for="ticketPriceMalaysianChild">Ticket Price (Malaysian - Child)</label>
                <input type="number" class="form-control" id="ticketPriceMalaysianChild" required>
            </div>
            <div class="form-group">
                <label for="ticketPriceNonMalaysianAdult">Ticket Price (Non-Malaysian - Adult)</label>
                <input type="number" class="form-control" id="ticketPriceNonMalaysianAdult" required>
            </div>
            <div class="form-group">
                <label for="ticketPriceNonMalaysianChild">Ticket Price (Non-Malaysian - Child)</label>
                <input type="number" class="form-control" id="ticketPriceNonMalaysianChild" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="operatingHours">Operating Hours</label>
                <input type="text" class="form-control" id="operatingHours" required>
            </div>
            <div class="form-group">
                <label for="googleMapLink">Destination Google Map</label>
                <input type="text" class="form-control" id="googleMapLink" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" required>
                    <option value="Penang">Penang</option>
                    <option value="KL">Kuala Lumpur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="images">Upload Images or Videos (at least one required)</label>
                <input type="file" class="form-control-file" id="images" multiple accept="image/*,video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Status Messages -->
        <div id="statusMessage" class="mt-4"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="js/new_attractions.js"></script>
</body>
</html>
